<!DOCTYPE html>
<html>
<head>
    <title>Script Generator</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial;
            text-align: center;
        }
        .box {
            margin: 20px auto;
            padding: 15px;
            width: 300px;
            background: #1c1c1c;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #createBtn {
            background: lime;
            color: black;
        }
        #copyBtn {
            background: orange;
            color: black;
        }
        textarea {
            width: 90%;
            height: 200px;
            margin-top: 15px;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>üî• Script Web Generator üî•</h1>

<div class="box">
    <h3>1Ô∏è‚É£ NAME MENU</h3>
    <input type="text" id="nameMenu" placeholder="Enter Name">
</div>

<div class="box">
    <h3>2Ô∏è‚É£ ICON MENU</h3>
    <input type="text" id="iconMenu" placeholder="Enter Icon">
</div>

<div class="box">
    <h3>3Ô∏è‚É£ TITLE MENU</h3>
    <input type="text" id="titleMenu" placeholder="Enter Title">
</div>

<div class="box">
    <h3>4Ô∏è‚É£ SUB TITLE MENU</h3>
    <input type="text" id="subTitleMenu" placeholder="Enter Subtitle">
</div>

<button id="createBtn" onclick="createScript()">CREATE SCRIPT</button>

<br><br>

<textarea id="output" placeholder="Script s·∫Ω hi·ªán ·ªü ƒë√¢y..."></textarea>
<br>
<button id="copyBtn" onclick="copyScript()">COPY</button>

<script>
function createScript() {
    var name = document.getElementById("nameMenu").value;
    var icon = document.getElementById("iconMenu").value;
    var title = document.getElementById("titleMenu").value;
    var subtitle = document.getElementById("subTitleMenu").value;

    var script = `local Rayfield = loadstring(game:HttpGet("https://sirius.menu/rayfield"))()
local Window = Rayfield:CreateWindow({
    Name = "${name}",
    Icon = "${icon}",
    LoadingTitle = "${title}",
    LoadingSubtitle = "${subtitle}",
    ConfigurationSaving = { Enabled = false }
})`;

    document.getElementById("output").value = script;
}

function copyScript() {
    var copyText = document.getElementById("output");
    copyText.select();
    document.execCommand("copy");
    alert("Copied!");
}
</script>

</body>
</html>
