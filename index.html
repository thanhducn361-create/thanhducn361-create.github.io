<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DECODED BY OPEN AI</title>

<style>
body{
    margin:0;
    background:#0b0f17;
    font-family:Segoe UI;
    color:white;
    padding:20px;
}

.logo{
    font-size:26px;
    font-weight:bold;
    text-align:center;
    margin-bottom:25px;
    color:#1e90ff;
}

.container{
    max-width:600px;
    margin:auto;
}

.card{
    background:#111827;
    padding:25px;
    border-radius:15px;
    box-shadow:0 0 25px rgba(30,144,255,0.2);
    border:1px solid #1e90ff33;
}

h3{
    margin-top:0;
    color:#1e90ff;
}

input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #1e90ff55;
    background:#0b0f17;
    color:white;
    font-size:15px;
    margin-bottom:15px;
}

button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    font-size:15px;
    transition:0.3s;
}

.decode{
    background:#1e90ff;
    color:white;
}

.decode:hover{
    background:#0f6cd6;
}

.copy{
    margin-top:10px;
    background:black;
    color:#1e90ff;
    border:1px solid #1e90ff;
}

.copy:hover{
    background:#1e90ff;
    color:black;
}

textarea{
    width:100%;
    height:200px;
    margin-top:15px;
    border-radius:12px;
    background:#0b0f17;
    color:#00bfff;
    padding:15px;
    border:1px solid #1e90ff55;
    font-family:Consolas;
}
</style>
</head>

<body>

<div class="logo">DECODED BY OPEN AI</div>

<div class="container">

<div class="card">
<h3>ENTER KEY</h3>
<input type="text" id="keyInput" placeholder="Enter encoded key here...">

<button class="decode" onclick="decodeKey()">DECODE THE KEY</button>

<textarea id="output" placeholder="Decoded result will appear here..."></textarea>

<button class="copy" onclick="copyBoard()">COPPY BOARD</button>
</div>

</div>

<script>

function decodeKey(){
    var input = document.getElementById("keyInput").value.trim();
    var output = document.getElementById("output");

    if(input === ""){
        alert("Please enter a key!");
        return;
    }

    try{
        // Thử giải mã Base64
        var decoded = atob(input);
        output.value = decoded;
    }catch(e){
        // Nếu không phải Base64 thì đảo chuỗi làm demo decode
        var reversed = input.split("").reverse().join("");
        output.value = reversed;
    }
}

function copyBoard(){
    var text = document.getElementById("output");
    text.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
}

</script>

</body>
</html>
