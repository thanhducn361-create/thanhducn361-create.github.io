<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScriptGen AI</title>

<style>
body{
    background:#0d1117;
    font-family:Segoe UI;
    color:#e6edf3;
    margin:0;
    padding:20px;
}

.logo{
    font-size:24px;
    font-weight:bold;
    color:#00ff9d;
    margin-bottom:15px;
}

.tabs{
    display:flex;
    gap:10px;
    margin-bottom:20px;
}

.tab{
    flex:1;
    padding:10px;
    text-align:center;
    border-radius:12px;
    background:#161b22;
    cursor:pointer;
    border:1px solid #30363d;
}

.tab.active{
    background:#00c97b;
    color:black;
    font-weight:bold;
}

.card{
    background:#161b22;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,255,150,0.1);
}

input{
    width:100%;
    padding:12px;
    margin-top:8px;
    margin-bottom:15px;
    border-radius:10px;
    border:1px solid #30363d;
    background:#0d1117;
    color:white;
}

button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

.generate{
    background:#00c97b;
    color:black;
}

.copy{
    margin-top:10px;
    background:#21262d;
    color:#00ff9d;
    border:1px solid #00ff9d;
}

textarea{
    width:100%;
    height:200px;
    margin-top:10px;
    border-radius:12px;
    background:#0d1117;
    color:#00ff9d;
    padding:15px;
    border:1px solid #30363d;
}

.section{
    display:none;
}

.section.active{
    display:block;
}
</style>
</head>

<body>

<div class="logo">ScriptGen AI</div>

<div class="tabs">
    <div class="tab" onclick="showTab('donate',this)">DONATE</div>
    <div class="tab active" onclick="showTab('rayfield',this)">RAYFIELD</div>
    <div class="tab" onclick="showTab('other',this)">OTHER</div>
</div>

<!-- RAYFIELD -->
<div id="rayfield" class="section active">

<div class="card">

<h3>NAME MENU</h3>
<input type="text" id="nameMenu">

<h3>THEME MENU</h3>
<input list="themes" id="themeMenu" placeholder="Chọn hoặc nhập theme">

<datalist id="themes">
<option value="Default (Mặc định)">
<option value="AmberGlow (Ánh sáng hổ phách)">
<option value="Amethyst (Thạch anh tím)">
<option value="Bloom (Hoa)">
<option value="DarkBlue (Xanh đậm)">
<option value="Green (Màu xanh lá)">
<option value="Light (Ánh sáng)">
<option value="Ocean (Đại dương)">
<option value="Serenity (Sự thanh bình)">
</datalist>

<h3>ICON MENU</h3>
<input type="text" id="iconMenu">

<h3>TITLE MENU</h3>
<input type="text" id="titleMenu">

<h3>SUB TITLE MENU</h3>
<input type="text" id="subTitleMenu">

<button class="generate" onclick="createScript()">Generate Script</button>

</div>

<div class="card" style="margin-top:20px;">
<h3>Generated Output</h3>
<textarea id="output"></textarea>
<button class="copy" onclick="copyScript()">Copy to Clipboard</button>
</div>

</div>

<script>

function showTab(id, element){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));

    document.getElementById(id).classList.add("active");
    element.classList.add("active");
}

function createScript(){
    var name=document.getElementById("nameMenu").value;
    var theme=document.getElementById("themeMenu").value;
    var icon=document.getElementById("iconMenu").value;
    var title=document.getElementById("titleMenu").value;
    var subtitle=document.getElementById("subTitleMenu").value;

    var script=`local Rayfield = loadstring(game:HttpGet("https://sirius.menu/rayfield"))()
local Window = Rayfield:CreateWindow({
    Name = "${name}",
    Icon = "${icon}",
    LoadingTitle = "${title}",
    LoadingSubtitle = "${subtitle}",
    ConfigurationSaving = { Enabled = false }
})

-- Theme Selected:
-- ${theme}
`;

    document.getElementById("output").value=script;
}

function copyScript(){
    var text=document.getElementById("output");
    text.select();
    document.execCommand("copy");
    alert("Copied!");
}

</script>

</body>
</html>
