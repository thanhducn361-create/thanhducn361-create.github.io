<!DOCTYPE html>
<html>
<head>
    <title>ScriptGen AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0d1117;
            font-family: 'Segoe UI', sans-serif;
            color: #e6edf3;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #00ff9d;
        }

        .card {
            background: #161b22;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0,255,150,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .generate {
            background: #00c97b;
            color: black;
        }

        .copy {
            background: #21262d;
            color: #00ff9d;
            border: 1px solid #00ff9d;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            border-radius: 12px;
            background: #0d1117;
            color: #00ff9d;
            padding: 15px;
            border: 1px solid #30363d;
        }

        h3 {
            margin-bottom: 5px;
            color: #00ff9d;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">ScriptGen AI</div>
</div>

<div class="card">
    <h3>NAME MENU</h3>
    <input type="text" id="nameMenu" placeholder="Enter Name Menu">

    <h3>ICON MENU</h3>
    <input type="text" id="iconMenu" placeholder="Enter Icon">

    <h3>TITLE MENU</h3>
    <input type="text" id="titleMenu" placeholder="Enter Title">

    <h3>SUB TITLE MENU</h3>
    <input type="text" id="subTitleMenu" placeholder="Enter Subtitle">

    <button class="generate" onclick="createScript()">Generate Script</button>
</div>

<div class="card">
    <h3>Generated Output</h3>
    <textarea id="output" placeholder="Script sẽ hiện ở đây..."></textarea>
    <button class="copy" onclick="copyScript()">Copy to Clipboard</button>
</div>

<script>
function createScript() {
    var name = document.getElementById("nameMenu").value;
    var icon = document.getElementById("iconMenu").value;
    var title = document.getElementById("titleMenu").value;
    var subtitle = document.getElementById("subTitleMenu").value;

    var script = `local Rayfield = loadstring(game:HttpGet("https://sirius.menu/rayfield"))()
local Window = Rayfield:CreateWindow({
    Name = "${name}",
    Icon = "${icon}",
    LoadingTitle = "${title}",
    LoadingSubtitle = "${subtitle}",
    ConfigurationSaving = { Enabled = false }
})`;

    document.getElementById("output").value = script;
}

function copyScript() {
    var text = document.getElementById("output");
    text.select();
    document.execCommand("copy");
    alert("Copied!");
}
</script>

</body>
</html>
